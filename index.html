<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning & Test App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="mobile-menu-toggle" id="mobile-menu-toggle">☰ Menu</button>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">My Vocab App</div>
            <nav>
                <ul>
                    <li><a href="#" id="nav-home" class="active">📚 Word Sets</a></li>
                    <li><a href="#" id="nav-test">📝Test</a></li>
                </ul>
            </nav>
            
            <div class="set-navigation-title">Individual Sets</div>
            <div id="set-navigation-area" class="set-navigation-list">
                </div>
        </aside>

        <main class="content">
            <div id="main-content">
                </div>
            
            <div id="test-system-options" class="hidden">
                <div class="options-box">
                    <h3>Select Word Sets for the Test:</h3>
                    <div id="set-selection-area" class="set-selection-grid">
                        </div>
                    <button id="start-test-btn" class="start-btn" disabled>Start Test (Select Sets)</button>
                </div>
            </div>

            <div id="test-system-question" class="hidden">
                </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
